<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web app headphones</title>
    {% load bootstrap4 %} {% bootstrap_css %}
    <h1 class="display-4">Headphones</h1>
</head>

<body>
    <table class="table table-dark table-striped-columns table-bordered">
        <thead>
            <tr>
                <th class="h3"><strong>ID</strong></th>
                <th class="h3"><strong>Name</strong></th>
                <th class="h3"><strong>Brand</strong></th>
                <th class="h3"><strong>Color</strong></th>
                <th class="h3"><strong>Type</strong></th>
                <th class="h3"><strong>Image</strong></th>
            </tr>
        </thead>

        <tbody>
            {% for headphone in headphones %}
            <tr>
                <td class="h5">{{headphone.ID}}</td>
                <td class="h5"><em>{{headphone.name}}</em></td>
                <td class="h5">{{headphone.brand}}</td>
                <td class="h5"><u>{{headphone.color}}</u></td>
                <td class="h5">{{headphone.type}}</td>
                <td class="h5"><img src="{{headphone.img}}" class="img-thumbnail img-fluid rounded mx-auto d-block" width="20%" height="50%" /></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    

    {% bootstrap_javascript jquery='full' %}
</body>

</html>
